<h6><b>1947</b></h6>
<p>
    Il <a href="https://it.wikipedia.org/wiki/Capo_provvisorio_dello_Stato">capo provvisorio dello Stato</a>
    <a href="https://it.wikipedia.org/wiki/Enrico_De_Nicola">Enrico De Nicola</a>
    firmò e promulgò la
    <a href="https://it.wikipedia.org/wiki/Costituzione_della_Repubblica_Italiana">Costituzione Italiana</a>.
    Si narra che firmò al contrario come "De Nicola Enrico" quando normalmente si firma mettendo prima il nome e poi il cognome.
</p>
