<h6><b>1944</b></h6>
<p>
    Fucilazione di 31
    <a href="https://it.wikipedia.org/wiki/Partigiano">partigiani</a>
    e cattura di altrettanti di essi tra cui il comandante
    <a href="https://it.wikipedia.org/wiki/Achille_Barilatti">Achille Barilatti</a>
    nell'<a href="https://it.wikipedia.org/wiki/Eccidio_di_Montalto">Eccidio di Montalto</a>
    a causa della loro non risposta alla chiamata alle armi della
    <a href="https://it.wikipedia.org/wiki/Repubblica_Sociale_Italiana">Repubblica Sociale Italiana</a>.
</p>
