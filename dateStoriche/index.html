<!DOCTYPE html>
<html lang="it">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/components/navbar.css">
    <link rel="stylesheet" href="../css/colors.css">
    <link rel="stylesheet" href="../css/pages/dateStoriche.css">

    <link rel="icon" href="../favicon.ico">
    <title>Date Storiche</title>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
</head>

<body>
    <nav class="navbar fixed-top navbar-expand-lg navbar-light yellow" include-html="../components/navbar.html"></nav>

    <div style="height: 76px;"></div>
    <div class="calendar">
        <div class="day">
            <h2 class="dayName" id="todayName"></h2>
            <div class="separator"></div>
            <div class="cont" id="today" include-date=""></div>
        </div>

        <div class="day">
            <h2 class="dayName" id="tomorrowName"></h2>
            <div class="separator"></div>
            <div class="cont" id="tomorrow" include-date=""></div>
        </div>

        <div class="day">
            <h2 class="dayName" id="afterTomorrowName"></h2>
            <div class="separator"></div>
            <div class="cont" id="afterTomorrow" include-date=""></div>
        </div>
    </div>

    <script src="../js/dateStoriche.js"></script>

    <p style="text-align: center;">Se hai suggerimenti su date storiche italiane puoi scrivermele su
        <a href="https://github.com/DukeEdivad05/DukeEdivad05.github.io/issues" target="_blank">GitHub</a>,
        <a href="https://t.me/Edivad05" target="_blank">Telegram</a> o
        <a href="https://www.instagram.com/duke_edivad05/" target="_blank">Instagram</a>.
    </p>

    <script>
        function includeDate() {
            var z, i, elmnt, file, xhttp;
            z = document.getElementsByTagName("*");
            for (i = 0; i < z.length; i++) {
                elmnt = z[i];
                file = elmnt.getAttribute("include-date");
                if (file) {
                    xhttp = new XMLHttpRequest();
                    xhttp.onreadystatechange = function () {
                        if (this.readyState == 4) {
                            if (this.status == 200) {
                                if (this.responseText.length === 0) {
                                    elmnt.innerHTML = '<p>Nessuna ricorrenza</p>';
                                } else {
                                    elmnt.innerHTML = this.responseText;
                                }
                            }
                            if (this.status == 404) { elmnt.innerHTML = '<p>Nessuna ricorrenza</p>'; }
                            elmnt.removeAttribute("include-date");
                            includeDate();
                        }
                    }
                    xhttp.open("GET", file, true);
                    xhttp.send();
                    return;
                }
            }
        };

        function includeHTML() {
            var z, i, elmnt, file, xhttp;
            z = document.getElementsByTagName("*");
            for (i = 0; i < z.length; i++) {
                elmnt = z[i];
                file = elmnt.getAttribute("include-html");
                if (file) {
                xhttp = new XMLHttpRequest();
                xhttp.onreadystatechange = function() {
                    if (this.readyState == 4) {
                    if (this.status == 200) {elmnt.innerHTML = this.responseText;}
                    if (this.status == 404) {elmnt.innerHTML = "Page not found.";}
                        elmnt.removeAttribute("include-html");
                        includeHTML();
                    }
                }      
                xhttp.open("GET", file, true);
                xhttp.send();
                return;
                }
            }
            document.getElementById("nav-link-chiSiamo").classList.add("active");
        };
        
        includeDate();
        includeHTML();
    </script>
</body>

</html>
