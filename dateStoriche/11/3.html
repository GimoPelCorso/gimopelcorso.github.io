<h6><b>1918</b></h6>
<p>
    Alle 13 il capitano austriaco
    <a href="https://it.wikipedia.org/wiki/Camillo_Ruggera">Camillo Ruggera</a> raggiunse la villa del conte
    <a href="https://it.wikipedia.org/wiki/Vettor_Giusti_del_Giardino">Vettor Giusti del Giardino</a>,
    sede del comando dell'esercito italiano dove alle 15 sarebbe stato firmato l'armistizio.
</p>
