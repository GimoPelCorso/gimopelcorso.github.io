<h6><b>1946</b></h6>
<p>Firma dell'<a href="https://it.wikipedia.org/wiki/Accordo_De_Gasperi-Gruber">accordo De Gasperi-Gruber</a>
    dagli allora <a href="https://it.wikipedia.org/wiki/Ministero_degli_affari_esteri_e_della_cooperazione_internazionale">Ministri degli Esteri</a>
    italiano <a href="https://it.wikipedia.org/wiki/Alcide_De_Gasperi">Alcide De Gasperi</a> e austriaco
    <a href="https://it.wikipedia.org/wiki/Karl_Gruber">Karl Gruber</a> per la tutela della minoranza linguistica in
    <a href="https://it.wikipedia.org/wiki/Trentino-Alto_Adige">Trentino-Alto Adige</a> dopo le varie leggi fasciste. La firma avvenne durante la
    <a href="https://it.wikipedia.org/wiki/Trattati_di_Parigi_(1947)">Conferenza di Pace</a>.
</p>
