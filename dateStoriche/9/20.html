<h6><b>1870</b></h6>
<p>
    Gli italiani guidati dal generale
    <a href="https://it.wikipedia.org/wiki/Raffaele_Cadorna_(1815-1897)">Raffaele Cadorna</a>
    conquistarono
    <a href="https://it.wikipedia.org/wiki/Presa_di_Roma">Roma</a> decretando la fine dello
    <a href="https://it.wikipedia.org/wiki/Stato_Pontificio">Stato Pontificio</a>.
    Entrarono da una breccia fatta a qualche decina di metri di distanza da Porta Pia.
</p>
