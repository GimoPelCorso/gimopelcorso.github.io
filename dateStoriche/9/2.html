<h6><b>1945</b></h6>
<p>
    Il generale MacArthur a bordo della corazzata
    <a href="https://it.wikipedia.org/wiki/USS_Missouri_(BB-63)">USS Missouri</a> ancorata nella
    <a href="https://it.wikipedia.org/wiki/Baia_di_Tokyo">Baia di Tokyo</a>
    presiedette alla cerimonia della firma dell'atto di capitolazione del Giappone ponendo formalmente fine alla seconda guerra mondiale.
</p>
