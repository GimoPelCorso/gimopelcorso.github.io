<h6><b>1917</b></h6>
<p><a href="https://it.wikipedia.org/wiki/Undicesima_battaglia_dell%27Isonzo">Undicesima battaglia dell'Isonzo</a>.
    Un vilento contrattacco delle truppe austro-ungariche costrinse le truppe a difendersi ed una parte di esse dovette abbandonare il territorio conquistato.
</p>
