<h6><b>1956</b></h6>
<p>
    Alle 8:11 un'ascensore della miniera di carbone
    <a href="https://it.wikipedia.org/wiki/Bois_du_Cazier">Bois du Cazier</a> di
    <a href="https://it.wikipedia.org/wiki/Marcinelle">Marcinelle</a> risalì con un carrello sporgente che tranciò cavi e tubature facendo scoppiare un'incendio che causò
