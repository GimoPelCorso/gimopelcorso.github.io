<h6><b>1917</b></h6>
<p>
    <a href="https://it.wikipedia.org/wiki/Undicesima_battaglia_dell%27Isonzo">Undicesima battaglia dell'Isonzo</a>.
    Le truppe italiane tra il pomeriggio del 22 Agosto e la giornata del 23 provocarono la caduta del
    <a href="https://it.wikipedia.org/wiki/Monte_Santo_di_Gorizia">Monte Santo</a> e poi dello Ielenico, dell'Uolchi e di Monte Cavallo.
</p>
