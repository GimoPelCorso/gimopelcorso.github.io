<h6><b>1917</b></h6>
<p><a href="https://it.wikipedia.org/wiki/Undicesima_battaglia_dell%27Isonzo">Undicesima battaglia dell'Isonzo</a>.
    Le truppe italiane si impadronirono di
    <a href="https://it.wikipedia.org/wiki/Auzza">Auzza</a>
    e passarono l'Auzzana dirigendosi verso la fronte Monte Veli. Espugnarono poi l'Osoiniza, il Cucco e l'Uolchi e quest'ultimo venne termporaneamente da esso riperduto.
</p>
