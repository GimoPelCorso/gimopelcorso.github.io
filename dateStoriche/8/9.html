<h6><b>1945</b></h6>
<p>
    Sgancio della bomba "<a href="https://it.wikipedia.org/wiki/Fat_Man">Fat Man</a>" su
    <a href="https://it.wikipedia.org/wiki/Nagasaki">Ngasaki</a> alle ore 11:02.
    Venne sganciata sull'obiettivo alternativo e non quello primario, cioè
    <a href="https://it.wikipedia.org/wiki/Kitaky%C5%ABsh%C5%AB">Kokura</a>, perché era coperta da nubi e perché il velivolo aveva guasti tecnici relativi ai serbatoi di carburante.
    Esplose ad un'altezza di 550m.
</p>
