<h6><b>1917</b></h6>
<p><a href="https://it.wikipedia.org/wiki/Undicesima_battaglia_dell%27Isonzo">Undicesima battaglia dell'Isonzo</a>.
    Le truppe austro-ungariche rispondono al fuoco italiano del giorno precedente italiano e non permettono alle truppe del Belpaese di finire la costruzione dei ponti per l'attraversamento
    dell'<a href="https://it.wikipedia.org/wiki/Isonzo">Isonzo</a>.
</p>
