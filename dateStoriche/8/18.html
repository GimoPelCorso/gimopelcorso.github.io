<h6><b>1917</b></h6>
<p>
    Inizio dell'<a href="https://it.wikipedia.org/wiki/Undicesima_battaglia_dell%27Isonzo">Undicesima battaglia dell'Isonzo</a>.
    Nella mattina gli italiani iniziarono la battaglia con un fuoco molto nutrito e a sera, dopo aver incendiato le retrovie austro-ungariche,
    iniziarono la costruzione dei ponti per passare
    l'<a href="https://it.wikipedia.org/wiki/Isonzo">Isonzo</a>.
</p>
