<h6><b>1945</b></h6>
<p>
    Nella mattinata i soldati del
    <a href="https://it.wikipedia.org/wiki/II_Corpo_polacco">II Corpo polacco</a>,
    dell'<a href="https://it.wikipedia.org/wiki/Eighth_Army_(British_Army)">VIII Armata brittannica</a>, i reparti avanzati della 91ª e
    <a href="https://it.wikipedia.org/wiki/34th_Infantry_Division">34ª divisione</a> USA,
    avanguardie dei <a href="https://it.wikipedia.org/wiki/Gruppi_di_Combattimento">Gruppi di Combattimento</a> italiani "Friuli" e "Legnano", e
    <a href="https://it.wikipedia.org/wiki/Resistenza_italiana">partigiani</a> della
    "<a href="https://it.wikipedia.org/wiki/Brigata_Maiella">Brigata Maiella</a>" entrarono a Bologna sancendone la liberazione.
</p>
