<h6><b>1915</b></h6>
<p>
    L'Italia firma il <a href="https://it.wikipedia.org/wiki/Patto_di_Londra">Patto di Londra</a>.
    Venne tenuto segreto fino alla fine del
    <a href="https://it.wikipedia.org/wiki/1917">1917</a>
    quando i
    <a href="https://it.wikipedia.org/wiki/Bolscevismo">bolscevichi</a>
    salirono al potere.
</p>
