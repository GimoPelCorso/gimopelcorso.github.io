<!DOCTYPE html>
<html lang="en">

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />

	<link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600,700,800,900&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/components/navbarHome.css">
	<link rel="stylesheet" href="css/pages/home.css">
	<link rel="shortcut icon" href="favicon.ico" />

	<title>Homepage</title>
</head>

<body>
	<h1 id="title">Benvenuto in Gimo Pel Corso!</h1>

	<div id="groupNav" class="navHidden">
		<div id="hamburgerButton" onclick="toggleNav()">
			<img src="/images/navbarButton.png">
		</div>
		
		<nav id="navbar" class="noNav">
			<a href="/"><h1>Gimo Pel Corso</h1></a>
			
			<ul>
				<li><a href="/">Home</a></li>
				<li><a href="chiSiamo">Chi siamo</a></li>
				<li><a href="progetti">Progetti</a></li>
			</ul>
		</nav>
	</div>

</body>

<script>
	function toggleNav(){
		// Get elements
		var groupNav = document.getElementById("groupNav");
		var navbar = document.getElementById("navbar");

		// Actions to open the navbar
		if(navbar.className == "noNav"){
			console.log("Apro... " + navbar.className);
			navbar.className = "";
			groupNav.className = "";
		}
		// Actions to close the navbar
		else{
			groupNav.classList.add("navHidden");

			groupNav.addEventListener('transitionend', function(event) {
				if (event.target === groupNav && groupNav.className == "navHidden")
					navbar.classList.add("noNav");
			});
		}
	}
</script>

</html>
